version: '3.8'

services:
  backend:
    build: ./backend
    container_name: ausvisa_backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - NEO4J_DATABASE=${NEO4J_DATABASE}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL}
    volumes:
      - ./backend:/app
    working_dir: /app
    command: python -m uvicorn api.server:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: ausvisa_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    working_dir: /app
    command: npm run dev
    depends_on:
      - backend

volumes:
  backend_data:
  frontend_modules:
